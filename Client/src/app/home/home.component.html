<div class="container mt-5">
    <div class="text-center" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">
            Come on to view your matches ... all you need is to sing up
        </p>

        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegisterMode()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelClick)="registerCanceled($event)"></app-register>
            </div>
        </div>
    </div>
</div>
