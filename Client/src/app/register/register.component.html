<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text primary">Sign up</h2>
    <hr>

    <app-text-input 
        [formControl]="registerForm.controls['userName']" 
        [label]="'User Name'"></app-text-input>

    <app-text-input 
        [formControl]="registerForm.controls['password']" 
        [label]="'Password'" 
        [type]="'password'"></app-text-input>

    <app-text-input 
        [formControl]="registerForm.controls['confirmPassword']" 
        [label]="'Confirm password'" 
        [type]="'password'"></app-text-input>

    <app-text-input 
        [formControl]="registerForm.controls['knownAs']" 
        [label]="'Known As'"></app-text-input>

    <app-date-input 
        [formControl]="registerForm.controls['dateOfBirth']" 
        [label]="'Date of birth'"
        [maxDate]="maxDate"></app-date-input>

    <app-text-input 
        [formControl]="registerForm.controls['city']" 
        [label]="'City'"></app-text-input>

    <app-text-input 
        [formControl]="registerForm.controls['country']" 
        [label]="'Country'"></app-text-input>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="male"> Male
        </label>
        <label class="radio-inline" class="ml-3">
            <input type="radio" formControlName="gender" value="female"> Female
        </label>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2" [disabled]="!registerForm.valid">Register</button>
        
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
