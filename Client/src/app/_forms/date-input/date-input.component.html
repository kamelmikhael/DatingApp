<div class="form-group">
    <input 
        type="text"
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        class="form-control"
        [formControl]="ngControl.control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate">

    <span class="invalid-feedback" *ngIf="ngControl.control.errors?.required">
        {{label}} is required
    </span>
</div>
